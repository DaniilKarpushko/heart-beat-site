    <script src="scripts/newsContainer.js"></script>
    <script src="scripts/songScript.js" defer></script>
    <script src="scripts/mainPageScript.js" defer></script>
    <style>
        body{
            background: black;
        }
    </style>
</head>
<body>
<header class="page-header">
    <h1 id="page-name">HeartBeat Music News</h1>
</header>
<div class="page-main-block">
    <nav class="nav-menu">
        <a href="mainMenu.html" class="nav-page-ref">
            <p>Main</p>
        </a>
        <a href="mainTop.html" class="nav-page-ref">
            <p>Top</p>
        </a>
        <a href="mainGallery.html" class="nav-page-ref">
            <p>Gallery</p>
        </a>
    </nav>
    <div class="main-info-block">
        <div class="main-radio">
            <div class="main-radio-player">
                <audio src="music" id="audio"></audio>
                <h1>Player</h1>
                <h2 class="song-name-header">---</h2>
                <h3 class="artist-header">---</h3>
                <div class="song-slider">
                    <input type="range" value="0" class="seek-bar">
                </div>
                <div class="controls">
                    <button class="control-btn" id="play-btn">Play</button>
                </div>
            </div>
        </div>
        <div class="main-news">
            <h3 id="news-title">News</h3>
            <div id="news-container-main" class="news-main-container">            </div>
            <div id="news-form-container">
                <form id="news-form">
                    <label>
                        Заголовок:
                        <input type="text" id="news-name" required>
                    </label>
                    <label>
                        Описание:
                        <textarea id="news-description" rows="3" required></textarea>
                    </label>
                    <label>
                        Ссылка на изображение:
                        <input type="url" id="news-image" required>
                    </label>
                    <div id="button-news-container">
                        <button class="news-form-button" type="submit">Add</button>
                        <button class="news-form-button" type="button" id="load-news">Download</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="main-gallery">

        </div>
    </div>
</div>
